<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<footer>
    <div id="contact" class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact" th:object="${contact}" action="/contact" th:method="post">
            <div class="form-group form-group--50"><input type="text" name="contactName" th:field="*{name}" placeholder="Imię i nazwisko" /></div>
            <div class="form-group form-group--50"><input type="email" name="contactEmail" th:field="*{email}" placeholder="E-mail" /></div>

            <div class="form-group"><textarea name="contactMessage" th:field="*{message}" placeholder="Wiadomość" rows="1"></textarea></div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="images/icon-facebook.svg"/></a>
            <a href="#" class="btn btn--small"><img src="images/icon-instagram.svg"/></a>
        </div>
    </div>
</footer>
