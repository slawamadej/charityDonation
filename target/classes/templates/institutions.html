<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Institutions</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="header--main-page">
    <div th:insert="headerAdmin.html :: nav"></div>
</header>

<section class="login-page">
    <h2 th:text="${notification}">Lista zweryfikowanych Fundacji, z którymi współpracujemy.</h2>
    <a href="/institutions/add" class="btn">Dodaj Instutucje</a>
        <div class="help--slides active" data-id="1">

                <ul class="help--slides-items">
                    <th:block th:each="institution : ${institutions}" >
                            <li>
                                <div class="col">
                                    <div class="title" th:text="${institution.name}"></div>
                                    <div class="subtitle" th:text="${institution.description}"></div>
                                    <div class = "col">
                                        <form th:action="'/institutions/' +${institution.id}" method="">
                                            <button class="btn" type="submit">Edytuj</button>
                                        </form>
                                        <form th:action="'/institutions/' +${institution.id} +'/remove'" th:method="post">
                                            <button class="btn" type="submit">Usuń</button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                    </th:block>
                </ul>
        </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
