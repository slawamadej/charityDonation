<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Institutions</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="header--main-page">
    <!--rozny header w zaleznosci od roli-->
    <div th:insert="header.html :: nav"></div>
</header>

<section class="login-page">
    <div class="help--slides active" data-id="1">

        <ul class="help--slides-items">
            <th:block th:each="donation : ${donations}" >
                <li>
                    <div class="col">
                        <div class="title" th:text="${donation.institution.name}"></div>
                        <div class="subtitle" th:text="${donation.institution.description}"></div>
                        <div th:text="${donation.quantity} + ' worki'"></div>
                        <div th:each="category : ${donation.categories}">
                            <span th:text="${category.name}"></span>
                        </div>
                        <div th:text="${donation.city}"></div>
                        <div th:text="${donation.zipCode}"></div>
                        <div th:text="${donation.street}"></div>
                        <div th:text="${donation.pickUpTime}"></div>
                        <div th:text="${donation.pickUpDate}"></div>
                        <div th:text="${donation.pickUpTime}"></div>
                        <div th:text="${donation.pickUpComment}"></div>
                    </div>
                </li>
            </th:block>
        </ul>
    </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
