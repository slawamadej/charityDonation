<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <div th:insert="header.html :: nav"></div>
</header>

<section class="login-page">
    <h2>Zmien haslo</h2>
    <form action="/resetPassword" method="Post" th:object="${user}">
        <input type="hidden" th:field="*{username}"/>
        <div class="form-group">
            <input type="password" name="password" placeholder="New password" th:field="*{password}"/>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div class="form-group form-group--buttons">
            <button type="submit" class="btn">Zmien haslo</button>
        </div>


    </form>
</section>

</body>
</html>
