<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div th:insert="header.html :: nav"></div>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form action="/login" th:object="${user}" method="post">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" th:field="*{username}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
          <a href="/forgetPassword" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zaloguj się</button>
          <a href="/register" class="btn btn--without-border">Załóż konto</a>
        </div>


      </form>
    </section>

    <div th:insert="footer.html :: footer"></div>

  </body>
</html>
